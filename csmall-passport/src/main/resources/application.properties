# 激活Profile配置
spring.profiles.active=dev
# 连接数据库的固定配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# Mybatis的XML文件位置
mybatis.mapper-locations=classpath:mapper/*.xml

#knife4j开启增强模式
knife4j.enable=true

#JWT密钥,注意:最短需要4个字符,推荐使用20字符以上,且应该由大写字母,小写字母,数字,标点符号组成
csmall.jwt.secret-key=ASHDJK1dkkdjas8d7ujdk1K@JKHjkdhk2lkjfHSDJKhf3SJDKjh3.SDH#%#*

